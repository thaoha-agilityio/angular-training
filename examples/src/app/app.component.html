<app-nav-bar></app-nav-bar>
<app-sizer [(size)]="fontSizePx"></app-sizer>
<div [style.font-size.px]="fontSizePx">Resizable Text</div>
<TodoList></TodoList>

<custom-slider [sliderDisabled]="sliderDisabled" />
<div class="container">
  <custom-slider (newItemEvent)="addItem($event)"></custom-slider>
  <ul>
    @for (item of items;track item) {
    <li>{{ item }}</li>
    }
  </ul>
</div>

<p>{{ announcement }}</p>
<input (keydown.enter)="updateInput()" />

<p>The hero's birthday is {{ birthday | date }}</p>
<p>The hero's birthday is in {{ birthday | date : "yyyy" | uppercase }}</p>

<!-- Accessing in a nested template -->
<input #ref1 type="text" [(ngModel)]="firstExample" />
<span>Value: {{ ref1?.value }}</span>

<!-- Template input variables -->

<ul>
  <ng-template ngFor let-hero let-i="index" [ngForOf]="heroes">
    <li>Hero number {{ i }}: {{ hero.name }}</li></ng-template
  >
</ul>
