<app-sizer [(size)]="fontSizePx"></app-sizer>
<div [style.font-size.px]="fontSizePx">Resizable Text</div>
<TodoList></TodoList>

<custom-slider [sliderDisabled]="sliderDisabled" />
<div class="container">
  <custom-slider (newItemEvent)="addItem($event)"></custom-slider>
  <ul>
    @for (item of items;track item) {
    <li>{{ item }}</li>
    }
  </ul>
</div>
